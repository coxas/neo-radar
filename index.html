<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Homework #2: Neo and Morpheus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="nasa.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div class="container mt-3">

      <div class="row">
        <div class="col-sm-12">
          <h1 class="white">Near-Earth Object Radar</h1>
        </div>
      </div>

      <div class="row">

          <div class="col-sm-12">

            <form class="form-row">
              <div class="form-check">
                <label class="form-check-label white">
                  <input id="checkbox"class="form-check-input white" type="checkbox" value="">
                  Hazardous objects only
                </label>
              </div>

              <div class="form-group white mx-auto">
                <input id="range" step="1000" type="range" value="30000" min="0" max="60000"/>
                <label id="speed">Minimum Speed: <span id="speed_value"></span> mph</label>
              </div>
            </form>
          </div>
      </div>

      <div class="row white">
        <div class="col-sm-12 mt-3">
          <h3 class="mb-3 blue"><span id="neocount"></span> objects found.</h3>
          <table id="table" class="table table-responsive table-striped">
            <thead class="thead-inverse">
              <tr>
                <th>Approach Date</th>
                <th>Hazardous?</th>
                <th>Speed (mph)</th>
                <th>Max. Diameter (feet)</th>
              </tr>
            </thead>

            <tbody id="table_body">
              

            </tbody>
          </table>

        </div>

      </div>

    </div>
  <script type="text/javascript" src="nasa.js"> </script>
  </body>
</html>
